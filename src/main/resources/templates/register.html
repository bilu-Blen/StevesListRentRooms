<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h4>New User Registration</h4>
<form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post">
    First Name <mark><strong>
    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Errors</span></strong></mark>
    <input type="text" id="firstName" placeholder="First Name" th:field="*{firstName}" /> <br />

    Last Name <mark><strong>
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Errors</span></strong></mark>
    <input type="text" id="lastName" placeholder="Last Name" th:field="*{lastName}" /> <br />

    Email <mark><strong>
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Errors</span></strong></mark>
    <input type="text" id="email" placeholder="Email" th:field="*{email}" /> <br />

    Username <mark><strong>
    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username Errors</span></strong></mark>
    <input type="text" id="username" placeholder="username " th:field="*{username}" /> <br />

    Password <mark><strong>
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password</span></strong></mark>
    <input type="text" id="password" placeholder="password" th:field="*{password}" /> <br />

    <button type="submit" class="btn btn-default">Submit</button>


</form>
</body>
</html>
