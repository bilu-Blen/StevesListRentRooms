<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:replace="~{base/base.html::headstuff}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:replace="~{base/base.html::heading}"></h1>

<nav th:replace="~{base/base.html::navfragment}"></nav>
    <h1>Login Page</h1>
    <div th:if="${param.error}">
        Invalid username or password
    </div>

    <div th:if="${param.logout}">
        You have been logged out
    </div>

    <form th:action="@{/login}" method="post">
        <div>
            <label>User name:</label> <input type="text" name="username"/>
        </div>
        <div>
            <label>Password:</label><input type="password" name="password"/>
        </div>

        <div><input type="submit" value="Sign in"></div>
    </form>

<footer th:replace="~{base/base.html::footerstuff}"></footer>

<span th:replace="~{base/base.html::scripts}"></span>

</body>
</html>
