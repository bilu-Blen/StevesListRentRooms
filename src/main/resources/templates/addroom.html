<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:replace="~{base/base.html::headstuff}">
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<h1 th:replace="~{base/base.html::heading}"></h1>

<nav th:replace="~{base/base.html::navfragment}"></nav>
    <form action="#" th:action="@{/process}" th:object="${room}" method="post">
        <!--<input type="hidden" th:field="*{id}">-->
        <label for="">Address:</label> <input type="text" th:field="*{address}" /> <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span> <br />
        <label for="">City:</label> <input type="text" th:field="*{city}" /> <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span> <br />
        <label for="">State:</label> <input type="text" th:field="*{state}" /> <span th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></span> <br />
        <label for="">Price:</label> <input type="text" th:field="*{price}" /> <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span> <br />
        <label for="">Rented: </label><input type="text" th:field="*{rented}" /> <span th:if="${#fields.hasErrors('rented')}" th:errors="*{rented}"></span> <br />
        <label for="">Description:</label>  <input type="text" th:field="*{description}" /> <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span> <br />
        <label for="">Rules:</label>  <input type="text" th:field="*{rules}" /> <span th:if="${#fields.hasErrors('rules')}" th:errors="*{rules}"></span> <br />
        <label for="">Wifi: </label> <input type="text" th:field="*{wifi}" /> <span th:if="${#fields.hasErrors('wifi')}" th:errors="*{wifi}"></span> <br />
        <label for="">Cable: </label> <input type="text" th:field="*{cable}" /> <span th:if="${#fields.hasErrors('cable')}" th:errors="*{cable}"></span> <br />
        <label for="">PrivateBathroom:</label>  <input type="text" th:field="*{privateBathroom}" /> <span th:if="${#fields.hasErrors('privateBathroom')}" th:errors="*{privateBathroom}"></span> <br />
        <label for="">RoomImage:</label>  <input type="file" name="file"> <br /> <br />
        <input type="submit" value="Submit" />

    </form>

<footer th:replace="~{base/base.html::footerstuff}"></footer>

<span th:replace="~{base/base.html::scripts}"></span>
</body>
</html>
